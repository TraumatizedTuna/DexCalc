<script>
    class InputNum {
        constructor(parent, name, label = name) {
            this.name = name;
            this.label = label;
            this.el = parent.insertAdjacentHTML('beforeend', `<input type="number" id="${name}"></div>`);
        }
    }

    let inp = new InputNum(main, 'test')
</script>
